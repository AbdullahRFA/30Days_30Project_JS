<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h2>Today's Quote</h2>
        <p id="quote">Loading...</p>
        <p id="author">Loading...</p>
    </div>

    <script>
        const api_url = "https://zenquotes.io/api/random";

        async function get_quote(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);
        
                // Updating the HTML content
                document.getElementById("quote").textContent = `"${data[0].q}"`;
                document.getElementById("author").textContent = `- ${data[0].a}`;
            } catch (error) {
                console.error("Error fetching the quote:", error);
                document.getElementById("quote").textContent = "Failed to fetch quote.";
                document.getElementById("author").textContent = "";
            }
        }
        
        get_quote(api_url);
    </script>
  </body>
</html>
